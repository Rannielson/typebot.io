x-typebot-common: &typebot-common
  restart: always
  depends_on:
    typebot-redis:
      condition: service_healthy
    typebot-db:
      condition: service_healthy
  networks:
    - typebot-network
  env_file: .env
  environment:
    ## Dados do Postgres
    - DATABASE_URL=postgresql://postgres:typebot@typebot-db:5432/typebot
    ## Encryption key
    - ENCRYPTION_SECRET=${ENCRYPTION_SECRET:-H+KbL/OFrqbEuDy/1zX8bsPG+spXri3S}
    ## Plano Padr√£o (das novas contas)
    - DEFAULT_WORKSPACE_PLAN=UNLIMITED
    ## Urls do typebot
    - NEXTAUTH_URL=http://localhost:8080
    - NEXT_PUBLIC_VIEWER_URL=http://localhost:8081
    - NEXTAUTH_URL_INTERNAL=http://localhost:3000
    ## Desativer/ativar novos cadastros
    - DISABLE_SIGNUP=false
    ## Dados do SMTP
    - ADMIN_EMAIL=${ADMIN_EMAIL:-atomosgestaoesolucao@gmail.com}
    - NEXT_PUBLIC_SMTP_FROM=${NEXT_PUBLIC_SMTP_FROM:-Suporte <atomosgestaoesolucao@gmail.com>}
    - SMTP_AUTH_DISABLED=${SMTP_AUTH_DISABLED:-false}
    - SMTP_USERNAME=${SMTP_USERNAME:-atomosgestaoesolucao@gmail.com}
    - SMTP_PASSWORD=${SMTP_PASSWORD:-oumvcreqtagvcauz}
    - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
    - SMTP_PORT=${SMTP_PORT:-587}
    - SMTP_SECURE=${SMTP_SECURE:-false}
    ## Dados do Minio/S3
    - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minio}
    - S3_SECRET_KEY=${S3_SECRET_KEY:-minio123}
    - S3_BUCKET=${S3_BUCKET:-typebot}
    - S3_PORT=${S3_PORT:-9000}
    - S3_ENDPOINT=${S3_ENDPOINT:-minio}
    - S3_SSL=${S3_SSL:-false}
    ## Redis
    - REDIS_URL=redis://typebot-redis:6379
    ## AtomosChat Integration
    - ATOMOSCHAT_URL=${ATOMOSCHAT_URL:-https://chatconnect.cleoia.com.br}
    ## Node Options
    - NODE_OPTIONS=--no-node-snapshot

services:
  typebot-db:
    image: postgres:16
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=typebot
      - POSTGRES_PASSWORD=typebot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - typebot-network

  typebot-redis:
    image: redis:alpine
    restart: always
    command: --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis-data:/data
    networks:
      - typebot-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY:-minio}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY:-minio123}
    volumes:
      - s3_data:/data
    networks:
      - typebot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set minio http://minio:9000 ${S3_ACCESS_KEY:-minio} ${S3_SECRET_KEY:-minio123};
      /usr/bin/mc mb --ignore-existing minio/${S3_BUCKET:-typebot};
      /usr/bin/mc anonymous set public minio/${S3_BUCKET:-typebot}/public;
      exit 0;
      "
    networks:
      - typebot-network

  typebot-builder:
    <<: *typebot-common
    image: rannielson/typebotatomos-builder:latest
    platform: linux/amd64
    ports:
      - "8080:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  typebot-viewer:
    <<: *typebot-common
    image: rannielson/typebotatomos-viewer:latest
    platform: linux/amd64
    ports:
      - "8081:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  typebot-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  s3_data:
